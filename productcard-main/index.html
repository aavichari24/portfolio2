<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Product card shop</title>
    </head>
    <body>
        <h1 class="title-shop">My Top 4 Anime List</h1>
        <main class="main bd-grid">
            <article class="card">
                <div class="card__img">
                    <img src="kaneki.png" alt="">
                </div>
                <div class="card__name">
                    <p>Anime No. 01</p>
                </div>
                <div class="card__precis">
                    <a href="" class="card__icon" ><ion-icon name="heart-outline"></ion-icon></a>
                    
                    <div>
                        <span class="card__preci card__preci--before">Ken Kaneki</span>
                        <span class="card__preci card__preci--now">Tokyo Ghoul</span>
                    </div>
                    <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
                </div>
            </article>

            <article class="card">
                <div class="card__img">
                    <img src="lt.png" alt="">
                </div>
                <div class="card__name">
                    <p>Anime No. 02</p>
                </div>
                <div class="card__precis">
                    <a href="" class="card__icon" ><ion-icon name="heart-outline"></ion-icon></a>
                    <div>
                        <span class="card__preci card__preci--before">Light Yagami</span>
                        <span class="card__preci card__preci--now">Death Note</span>
                    </div>
                    <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
                </div>
            </article>

            <article class="card">
                <div class="card__img">
                    <img src="gk.png" alt="">
                </div>
                <div class="card__name">
                    <p>Anime No. 03</p>
                </div>
                <div class="card__precis">
                    <a href="" class="card__icon" ><ion-icon name="heart-outline"></ion-icon></a>
                    
                    <div>
                        <span class="card__preci card__preci--before">Goku</span>
                        <span class="card__preci card__preci--now">Dragon Ball Super</span>
                    </div>
                    <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
                </div>
            </article>

            <article class="card">
                <div class="card__img">
                    <img src="sk.png" alt="">
                </div>
                <div class="card__name">
                    <p>Anime No. 04</p>
                </div>

                        <span class="card__preci card__preci--before">Yuji Itadori</span>

                    </div>
                    <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
                </div>
            </article>
        </main>

        <!-- ICONS -->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
